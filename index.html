<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>카드 뽑기</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f4f4f4;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
    }
    .card {
      margin-top: 30px;
      padding: 30px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-size: 24px;
      max-width: 500px;
      margin: 30px auto 0;
    }
  </style>
</head>
<body>
  <h1></h1>
  <button onclick="drawCard()">뽑기</button>
  <div id="cardContainer" class="card" style="display: none;"></div>

  <script>
    let items = [];

    // 페이지 로드시 list.txt 불러오기
    window.onload = function () {
      fetch('list.txt')
        .then(response => response.text())
        .then(text => {
          items = text
            .split(/\r?\n/)
            .map(line => line.trim())
            .filter(line => line.length > 0);
          console.log(`불러온 항목 수: ${items.length}`);
        })
        .catch(error => {
          alert('list.txt 불러오기 실패!');
          console.error(error);
        });
    };

    // 뽑기
    function drawCard() {
      if (items.length === 0) {
        alert("아직 항목이 로드되지 않았습니다.");
        return;
      }

      const randomIndex = Math.floor(Math.random() * items.length);
      const selectedItem = items[randomIndex];

      const card = document.getElementById("cardContainer");
      card.textContent = selectedItem;
      card.style.display = "block";
    }
  </script>
</body>
</html>
